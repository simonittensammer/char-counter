<div class="game" (click)="handleClick()">
  <div class="char">
    {{ currentCharacter }}
  </div>

  <div class="stats">
    <p>Score: {{ score }}</p>
    <p>Missed Opportunities: {{ missed }}</p>
    <p>Wrong Clicks: {{ wrongClicks }}</p>

    <input type="number" [(ngModel)]="frequency" step="0.1" (change)="initInterval()">
  </div>
</div>
